<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
    </head>
      <body>
      <div class="container">
                  <h1 class="titulo"> Calcule o IMC</h1>
          <form>
              <div class="container-calculadora-peso">
                <p class="text-form">Digite seu Peso: </p>
                <input id="peso" class="input-number" type="number"/>
                <span> Kg </span>  
            </div>
               <div>
              <div class="container-calculadora-altura">
                <p class="text-form">Digite sua Altura: </p>                
                  <input id="altura" class="input-number" type="number"/>
                <span> Cm </span>
              </div>
          </div>
            <input id="btnCalcular" class="botao-calcular" type="button" value="Calcular" />
        </form>
        <p> </p>
        <div id="resultado" class="resultado"> </div>
       </div>
    </body>
    <script rel="stylesheet" defer src="script.js"></script>
</html>
